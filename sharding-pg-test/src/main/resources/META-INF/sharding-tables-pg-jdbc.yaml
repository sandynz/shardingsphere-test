dataSources:
  ds: !!com.zaxxer.hikari.HikariDataSource
    jdbcUrl: jdbc:postgresql://localhost:5432/test1
    username: postgres
    password: test
    # works on MySQL 5.7
#    jdbcUrl: jdbc:mysql://localhost:3306/test1?serverTimezone=UTC&useSSL=false&useUnicode=true&characterEncoding=UTF-8
#    username: root
#    password: test

rules:
  - !SHARDING
    tables:
      varchar_tc:
        actualDataNodes: ds.varchar_tc_${0..1}
        tableStrategy:
          standard:
            shardingColumn: id
            shardingAlgorithmName: varchar_tc_inline
#        keyGenerateStrategy:
#          column: id
#          keyGeneratorName: snowflake
    bindingTables:
      - varchar_tc

    shardingAlgorithms:
      varchar_tc_inline:
        type: INLINE
        props:
          algorithm.expression: varchar_tc_${id % 2}

#    keyGenerators:
#      snowflake:
#        type: SNOWFLAKE
#        props:
#          worker.id: 123

props:
  sql.show: true
